<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="floppy.svg" type="image/svg+xml">
		<title>Cross Commander</title>
		<script defer type="module" src="index.mjs"></script>
		<style>body.loading { display: none; }</style>
	</head>
	<body class="loading">
		<div id="vsplit" class="vsplit">
			<div class="vsplit-pane">
				<ul class="tabs">
					<li tabindex="0"><img class="icon" src="folder.svg"/> <span data-text="name">name</span> <span class="close">тип</span></li>
				</ul>
				<input class="address" value="" autocomplete="off" spellcheck="false" aria-autocomplete="list"/>
				<table class="vtable">
					<thead>
						<tr>
							<th style="width: 20em">Name</th>
							<th style="width: 3em">Ext</th>
							<th style="width: 5em">Size</th>
							<th style="width: 10em">Date</th>
							<th style="width: 5em">Attr</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr class="tbody-row" tabindex="0">
							<td style="width: 20em"><img class="icon" data-src-fn="icon" src="file.svg"/> <span data-text="name">name</span></td>
							<td style="width: 3em" data-text="extension" style="width: 3em">ext</td>
							<td style="width: 5em" data-text="size" class="vtable--align-right">0</td>
							<td style="width: 10em" data-text-fn="date">1970-01-01 00:00</td>
							<td style="width: 5em">-a--</td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="vsplit-handle"></div>
		</div>
		<div id="palette" class="palette" inert>
			<p><input autocomplete="off" spellcheck="false" aria-autocomplete="list" /></p>
			<table class="vtable">
				<tbody>
					<tr class="tbody-row" tabindex="0">
						<td style="width: 100%"><img class="icon" src="../folder.svg" /> <span
								data-html-fn="match"><b>File:</b> Help</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
