<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Tabs</title>
		<style>
			html {
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				font-size: small;
			}

			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			div.container {
				width: 50vw;
				height: 50vh;
				overflow: hidden;
				border: 1px solid #000;
			}

			.icon {
				width: 16px;
				height: 16px;
				margin: 0 3px 0 1px;
				display: inline-block;
				vertical-align: bottom;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<ul class="tabs">
				<li tabindex="0"><img class="icon" src="../folder.svg"/> <span class="text" data-text="title">title</span> <span class="close">тип</span></li>
			</ul>
		</div>
	</body>
	<script type="module">
import { appendStyleSheet } from '../stylesheet.mjs';
import { Tabs } from './tabs.mjs';
appendStyleSheet('../themes/light.css', import.meta.url);
const items = [
	{ title: 'xcmd' },
	{ title: 'work' },
	{ title: 'Windows' },
	{ title: 'iiiiiiiiiiiiiiiiiij' },
	{ title: 'iiiiiiiiiiiiiiiiiiij' },
	{ title: 'Program Files' },
	{ title: 'System32' },
	{ title: 'poradna' },
	{ title: 'Documents' },
	{ title: 'Downloads' },
	{ title: 'AppData' },
	{ title: '.ssh' },
	{ title: 'source' },
];
const tabs = new Tabs(document.querySelector('.tabs'), items);
	</script>
</html>
